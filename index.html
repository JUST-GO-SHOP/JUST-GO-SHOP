<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALESS STORE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .hero {
      height: 70vh;
      background: url("IMG_2848.jpeg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero-overlay {
      background: rgba(0,0,0,0.45);
      padding: 40px;
      width: 100%;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .hero a {
      background: #cfa36a;
      color: #000;
      padding: 12px 22px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      margin: 0 8px;
      display: inline-block;
    }

    .container {
      padding: 25px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-overlay">
      <h1>ALESS STORE</h1>
      <p>Elegant jewelry & trending products</p>
      <a href="#">Shop Now</a>
      <a href="#">Contact Us</a>
    </div>
  </section>

  <div class="container">
    <div class="product">
      <h2>Example Product</h2>
      <p>This is a sample product.</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 ALESS STORE</p>
  </footer>

</body>
</html>
