<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALESS STORE</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 70vh;
      background-image: url("IMG_2848.jpeg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.45);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero-buttons a {
      text-decoration: none;
      background: #d2a679;
      color: #000;
      padding: 12px 20px;
      margin: 0 8px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }

    /* CONTENT */
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .product h2 {
      margin-bottom: 10px;
    }

    .product p {
      margin-bottom: 15px;
    }

    .buy {
      display: inline-block;
      background: #ff9900;
      color: #000;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>ALESS STORE</h1>
        <p>Elegant jewelry & trending products</p>

        <div class="hero-buttons">
          <a href="#shop">Shop Now</a>
          <a href="#contact">Contact Us</a>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <div class="container" id="shop">
    <div class="product">
      <h2>Example Product</h2>
      <p>This is a sample product.</p>
      <a class="buy" href="#">Buy Now</a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Â© 2025 ALESS STORE
  </footer>

</body>
</html>
